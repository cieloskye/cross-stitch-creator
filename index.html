<!DOCTYPE html>
<html>
<head>
    <title>Cross Stitch Creator!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Cross Stitch Creator</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
        <input id='color' type='radio' name='stich' value='color' checked>
        <label for='color'>Stitch</label>

        <input id='erase' type='radio' name='eraser' value='erase'>
        <label for='erase'>Unthread</label>

    <script src="designs.js"></script>
</body>
</html>
